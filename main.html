<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>DCR Javascript test</title>
        <link rel="icon" href="/favicon.ico">
        <link rel="icon" href="/favicon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
            crossorigin="anonymous"
        >
    </head>

    <body>
        <div class="container">
            <h1>Country graph</h1>
            <form id="form">
                <div class="form-group">
                    <label for="countryPicker">Country picker</label>
                    <select id="country-select">
                        <option selected>---</option>
                        <option value="population">Population size</option>
                        <option value="borders">Number of borders</option>
                        <option value="timezones">Number of timezones</option>
                        <option value="languages">Number of languages</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Region picker</label>
                    <select id="region-select">
                        <option selected>---</option>
                        <option value="countryCount">Number of countries</option>
                        <option value="timeZoneCount">Number of unique timezones</option>
                    </select>
                </div>
                <button type="submit" class="btn mt-3 btn-primary">Generate Graph</button>
            </form>
            <div id="graph" class="mt-3 mb-2"></div>
            <table class="table d-none" id="countryTable">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col" class="userSelectedOption"></th>
                        <th scope="col">Region</th>
                        <th scope="col">Capital</th>
                    </tr>
                </thead>
                <tbody class="countryTableBody">
                </tbody>
            </table>
            <table class="table d-none" id="RegionTable">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col" class="userSelectedOption"></th>
                    </tr>
                </thead>
                <tbody class="regionTableBody">
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
                crossorigin="anonymous">
        </script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
        <script src="./scripts/main.js"></script>
    </body>
</html>
